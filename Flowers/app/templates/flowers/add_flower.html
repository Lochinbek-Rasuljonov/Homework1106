{% extends 'base.html' %}

{% block title %}Add Flower{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Add a New Flower</h2>

<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-animated mt-4"><span>Save Flower</span></button>
</form>

{% endblock %}
