{% extends 'base.html' %}

{% block title %}Flowers by Type{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Flowers by Type</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for flower in flowers %}
        <div class="bg-white shadow-md rounded p-4">
            {% if flower.image %}
                <img src="{{ flower.image.url }}" alt="{{ flower.name }}" class="w-full h-40 object-cover rounded">
            {% endif %}
            <h3 class="text-lg font-semibold mt-2">{{ flower.name }}</h3>
            <p class="text-gray-600">Price: ${{ flower.price }}</p>
            <p class="text-gray-600">Country of Origin: {{ flower.country_of_origin }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
