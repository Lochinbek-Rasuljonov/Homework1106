{% extends 'base.html' %}

{% block title %}{{ flower.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
    {% if flower.image %}
        <img src="{{ flower.image.url }}" alt="{{ flower.name }}" class="w-full h-40 object-cover rounded mb-4">
    {% endif %}
    <h2 class="text-2xl font-bold">{{ flower.name }}</h2>
    <p class="text-gray-600 mt-2">Type: {{ flower.type.name }}</p>
    <p class="text-gray-600">Price: ${{ flower.price }}</p>
    <p class="text-gray-600">Country of Origin: {{ flower.country_of_origin }}</p>
</div>
{% endblock %}
